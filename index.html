<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0C0B25">
  <title>Redirecting…</title>

  <style>
    html,body { height:100%; margin:0; background:#0C0B25; color:#FFFFFF; -webkit-font-smoothing:antialiased; }
    .wrap {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding:24px;
      box-sizing:border-box;
      text-align:center;
    }
    .card { max-width:720px; width:100%; opacity:0.95; }
    .title { font-weight:600; font-size:20px; margin:0 0 6px; }
    .sub { font-size:13px; color:#c7c7d6; margin:0 0 12px; }
    .small { font-size:12px; color:#9a9aa8; margin:0; }
    .spinner { width:36px; height:36px; border-radius:50%; margin:18px auto 0; box-sizing:border-box; border:4px solid rgba(255,255,255,0.08); border-top-color:#5bbad5; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>

  <script>
    const DEST = "https://filipnilsson.com/";

    // Delay redirect by 1500ms (1.5s)
    setTimeout(() => {
      location.replace(DEST);
    }, 1500);
  </script>

  <meta http-equiv="refresh" content="5; url=https://filipnilsson.com/" />
</head>
<body>
  <div class="wrap" aria-hidden="true">
    <div class="card">
      <h1 class="title">Redirecting to Filip Nilsson</h1>
      <p class="sub">You’ll be forwarded shortly to the new site.</p>
      <div class="spinner"></div>
      <p class="small">If it takes too long, <a href="https://filipnilsson.com/" style="color:#5bbad5; text-decoration:underline;">click here</a>.</p>
    </div>
  </div>
</body>
</html>
